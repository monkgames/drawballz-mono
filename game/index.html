<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<title>Three.js Game</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div
			id="nameOverlay"
			style="
				position: fixed;
				inset: 0;
				display: grid;
				place-items: center;
				background: rgba(14, 14, 18, 0.95);
				z-index: 9999;
			">
			<div
				style="
					width: 320px;
					max-width: 90vw;
					padding: 24px;
					border-radius: 16px;
					background: #0a0f12;
					border: 2px solid #98ffb3;
					box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
					display: flex;
					flex-direction: column;
					gap: 16px;
				">
				<div
					style="
						font-size: 20px;
						color: #e6f7ff;
						text-align: center;
						font-weight: 600;
						letter-spacing: 0.5px;
					">
					Enter Display Name
				</div>
				<input
					id="nameInput"
					type="text"
					maxlength="12"
					placeholder="Your name"
					style="
						width: 100%;
						padding: 14px 16px;
						border-radius: 8px;
						border: 1px solid #29423d;
						background: #0e0e12;
						color: #fff;
						font-size: 16px;
						outline: none;
						transition: border-color 0.2s;
					"
					onfocus="this.style.borderColor = '#98ffb3'"
					onblur="this.style.borderColor = '#29423d'" />
				<button
					id="nameSubmit"
					style="
						width: 100%;
						padding: 14px 16px;
						border-radius: 8px;
						border: 0;
						background: #98ffb3;
						color: #0a0f12;
						font-size: 16px;
						font-weight: 700;
						cursor: pointer;
						transition: transform 0.1s, opacity 0.2s;
					"
					onmouseover="this.style.opacity = '0.9'"
					onmouseout="this.style.opacity = '1'"
					onmousedown="this.style.transform = 'scale(0.98)'"
					onmouseup="this.style.transform = 'scale(1)'">
					Continue
				</button>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
